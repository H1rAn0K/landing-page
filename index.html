<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">

        <h1>#OrangeNews</h1> 
    </header>
    <section class="agendamento">
        <form>
            <legend>Agendamento aos interessados</legend>

                <option>Santos(filial)</option>

            <input id="data" type="date" required placeholder="21/11/2022">
            <label>Seguindo o exemplo abaixo, selecione o nº correspondente a estação de trabalho desejada</label>
            <select required class="estacoes">
                <option>1</option>
                <option>2</option>

                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
            </select>  
            <img src="cadeiras.png" class="imagemForms">
            <button type="submit">Enviar solicitação</button>
        </form>
    </section>
</body>
</html>
